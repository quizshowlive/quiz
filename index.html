<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Show Live</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #ffcc00;
      color: #111;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ffd633;
    }
  </style>
</head>
<body>
  <h1>Quiz Show Live</h1>
  <p>Welcome to the ultimate live game show experience. Brought to you by veteran TV producers for corporate events, conferences, and more!</p>
  <button class="button">Let's Play!</button>
</body>
</html>
